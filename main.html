<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nugassantai.id</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./Asset/styles.css" />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      /* LOADING SCREEN */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 20px;
      }

      .typing {
        font-size: clamp(1rem, 5vw, 2rem); /* otomatis menyesuaikan layar */
        font-weight: bold;
        color: #fff;
        border-right: 3px solid #fff;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        text-align: center;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 28ch;
        } /* panjang teks = jumlah karakter */
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      #loading.fade-out {
        animation: fadeOut 1s forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      /* RESPONSIVE FONT SIZE */
      @media (max-width: 768px) {
        .typing {
          font-size: 1.5rem; /* Tablet */
        }
      }
      @media (max-width: 480px) {
        .typing {
          font-size: 1.2rem; /* HP kecil */
        }
      }
    </style>
  </head>
  <body>
    <!-- LOADING SCREEN -->
    <div id="loading">
      <div class="typing">Selamat datang di nugassantai.id</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Loading Script -->
    <script src="./main.js"></script>
  </body>
</html>
